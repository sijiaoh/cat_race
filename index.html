<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>猫咪抽奖</title>
  <meta name="description" content="非常的厉害">
  <meta name="viewport" content="maximum-scale=1" />
  <link rel="icon" href="favicon.ico">
  <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./main.css">
  <script src="./main.js"></script>
</head>
<body>
  <div id="input">
    <input type="text" class="input-name" placeholder="选项1">
    <input type="text" class="input-name" placeholder="选项2">
    <input type="text" class="input-name" placeholder="选项3">
    <button id="submit">开始</button>
  </div>
  <div id="race">
    <div id="goal"></div>
    <div id="cat1" class="cat">
      <div class="cat-name">Cat1</div>
      <img class="cat-img" src="./images/cat1.png" alt="cat1">
    </div>
    <div id="cat2" class="cat">
      <div class="cat-name">Cat2</div>
      <img class="cat-img" src="./images/cat2.png" alt="cat2">
    </div>
    <div id="cat3" class="cat">
      <div class="cat-name">Cat3</div>
      <img class="cat-img" src="./images/cat3.png" alt="cat3">
    </div>
  </div>
</body>
</html>
